<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenp√¥</title>
    <style>
        h1, p {
            text-align: center;
            font-family: Arial;
        }

        h1 {
            margin-top: 24px;
            margin-bottom: 26px;
        }

        p {
            font-size: 24px;
        }

        button {
            font-size: 72px;
            background-color: transparent;
            border: 0;
            cursor: pointer;
        }

        #resetButton {
            background-color: #f44336;
            font-size: 50px;
        }

        #resetButton:hover {
            background-color: #e53935;
        }

        div {
            margin: 0 auto;
            margin-bottom: 60px;
            width: fit-content;
        }
    </style>
</head>
<body>
    <h1>Pedra, Papel ou Tesoura</h1>
    <div>
        <button onclick="jogar('pedra')">‚úäüèΩ</button>
        <button onclick="jogar('papel')">üñêüèΩ</button>
        <button onclick="jogar('tesoura')">‚úåüèΩ</button>
    </div>
    
    <p>Voc√™: <span id="pontuacaoUsuario">0</span> </p>
    <p>Computador: <span id="pontuacaoComputador">0</span></p>
    <div>
        <button id="resetButton" onclick="resetGame()">Reiniciar</button>
    </div>

    <script>
        const jogadasDisponiveis = ['pedra', 'papel', 'tesoura'];
        let pontosUsuario = 0;
        let pontosComputador = 0;

        function jogar(jogadaDoUsuario) {
        // 1.Entender o que o usu√°rio jogou (x)
        // 2.O computador deve escolher a jogada(x)
        // 3.Entender quem ganhou(x)
        // 4.Atualizar as pontua√ß√µes(x)
        const jogadaAleatoria = Math.floor(Math.random() * 3);
        const jogadaDoComputador = jogadasDisponiveis[jogadaAleatoria];
            
        if (jogadaDoComputador === jogadaDoUsuario) {
            alert("EMPATE, o computador jogou o mesmo que voc√™");
            } else if (jogadaDoComputador === 'pedra') {
        if (jogadaDoUsuario === 'papel') {
            alert("GANHOU, o computador jogou pedra");
                pontosUsuario += 1;
            } else {
            alert("PERDEU, o computador jogou pedra");
                pontosComputador += 1;
            }
            } else if (jogadaDoComputador === 'papel') {
        if (jogadaDoUsuario === 'pedra') {
            alert("PERDEU, o computador jogou papel");
                pontosComputador += 1;
            } else {
            alert("GANHOU, o computador jogou papel");
                pontosUsuario += 1;
            }
            } else {
        if (jogadaDoUsuario === 'pedra') {
            alert("GANHOU, o computador jogou tesoura");
                pontosUsuario += 1;
            } else {
            alert("PERDEU, o computador jogou tesoura");
                 pontosComputador += 1;
                }
            }

        document.querySelector('#pontuacaoUsuario').innerText = pontosUsuario;
        document.querySelector('#pontuacaoComputador').innerText = pontosComputador;
        }

        //Cria√ß√£o de uma fun√ß√£o que dentro do bot√£o recome√ßa o jogo
        //Essas duas linhas s√£o cruciais para reiniciar o estado interno do jogo.
        //Sem elas, as pontua√ß√µes antigas continuariam acumuladas ap√≥s o reset.
         
        function resetGame() {
            pontosUsuario = 0;
            pontosComputador = 0;

            document.querySelector('#pontuacaoUsuario').innerText = pontosUsuario;
            document.querySelector('#pontuacaoComputador').innerText = pontosComputador;
        }
    </script>
</body>
</html>
